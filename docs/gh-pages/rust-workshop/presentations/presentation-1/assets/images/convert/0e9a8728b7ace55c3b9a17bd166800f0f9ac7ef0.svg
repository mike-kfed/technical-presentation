<svg xmlns="http://www.w3.org/2000/svg" width="480" height="144" class="svgbob">
  <style>.svgbob line, .svgbob path, .svgbob circle, .svgbob rect, .svgbob polygon {
  stroke: #0047AB;
  stroke-width: 2;
  stroke-opacity: 1;
  fill-opacity: 1;
  stroke-linecap: round;
  stroke-linejoin: miter;
}

.svgbob text {
  white-space: pre;
  fill: #0047AB;
  font-family: "Fira Mono";
  font-size: 20px;
}

.svgbob rect.backdrop {
  stroke: none;
  fill: white;
}

.svgbob .broken {
  stroke-dasharray: 8;
}

.svgbob .filled {
  fill: #0047AB;
}

.svgbob .bg_filled {
  fill: white;
  stroke-width: 1;
}

.svgbob .nofill {
  fill: white;
}

.svgbob .end_marked_arrow {
  marker-end: url(#arrow);
}

.svgbob .start_marked_arrow {
  marker-start: url(#arrow);
}

.svgbob .end_marked_diamond {
  marker-end: url(#diamond);
}

.svgbob .start_marked_diamond {
  marker-start: url(#diamond);
}

.svgbob .end_marked_circle {
  marker-end: url(#circle);
}

.svgbob .start_marked_circle {
  marker-start: url(#circle);
}

.svgbob .end_marked_open_circle {
  marker-end: url(#open_circle);
}

.svgbob .start_marked_open_circle {
  marker-start: url(#open_circle);
}

.svgbob .end_marked_big_open_circle {
  marker-end: url(#big_open_circle);
}

.svgbob .start_marked_big_open_circle {
  marker-start: url(#big_open_circle);
}

</style>
  <defs>
    <marker id="arrow" viewBox="-2 -2 8 8" refX="4" refY="2" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0,0 0,4 4,2 0,0"></polygon>
    </marker>
    <marker id="diamond" viewBox="-2 -2 8 8" refX="4" refY="2" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0,2 2,0 4,2 2,4 0,2"></polygon>
    </marker>
    <marker id="circle" viewBox="0 0 8 8" refX="4" refY="4" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <circle cx="4" cy="4" r="2" class="filled"></circle>
    </marker>
    <marker id="open_circle" viewBox="0 0 8 8" refX="4" refY="4" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <circle cx="4" cy="4" r="2" class="bg_filled"></circle>
    </marker>
    <marker id="big_open_circle" viewBox="0 0 8 8" refX="4" refY="4" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <circle cx="4" cy="4" r="3" class="bg_filled"></circle>
    </marker>
  </defs>
  <rect class="backdrop" x="0" y="0" width="480" height="144"></rect>
  <rect x="342" y="36" width="120" height="48" class="solid nofill" rx="6"></rect>
  <text x="399" y="66" >T</text>
  <text x="159" y="18" >Stack</text>
  <line x1="294" y1="0" x2="294" y2="48" class="broken"></line>
  <text x="171" y="66" >ptr</text>
  <polygon points="324,54 336,60 324,66" class="filled"></polygon>
  <line x1="294" y1="72" x2="294" y2="120" class="broken"></line>
  <text x="387" y="18" >Heap</text>
  <line x1="90" y1="42" x2="90" y2="36" class="solid end_marked_circle"></line>
  <line x1="90" y1="48" x2="90" y2="84" class="solid end_marked_open_circle"></line>
  <text x="3" y="66" >Box&lt;T&gt;</text>
  <g>
    <path d="M 132,36 A 6,6 0,0,0 126,42" class="nofill"></path>
    <line x1="126" y1="42" x2="126" y2="78" class="solid"></line>
    <line x1="132" y1="36" x2="240" y2="36" class="solid"></line>
    <path d="M 240,36 A 6,6 0,0,1 246,42" class="nofill"></path>
    <line x1="246" y1="42" x2="246" y2="78" class="solid"></line>
    <line x1="246" y1="60" x2="324" y2="60" class="solid"></line>
    <path d="M 126,78 A 6,6 0,0,0 132,84" class="nofill"></path>
    <line x1="132" y1="84" x2="240" y2="84" class="solid"></line>
    <path d="M 246,78 A 6,6 0,0,1 240,84" class="nofill"></path>
  </g>
</svg>